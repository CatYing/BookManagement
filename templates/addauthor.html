{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}添加作者{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if status == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">添加成功</h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">添加{{ author_name }}</h1>

                    <div class="form-group">
                        <label for="id_age" class="col-md-3 control-label">年龄：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_age" required name="age" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_country" class="col-md-3 control-label">国家：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" required name="country" id="id_country">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">提交</button>
                        </div>
                    </div>
                </form>
{% endblock %}
